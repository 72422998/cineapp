<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCrear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    
</head>
<body>
    <h1>Formulario pelicula</h1>
    <div class="container">
    <form class="bg-light card md-2" method="post" th:action="@{/crear}" th:object="${peliculas}">
       
        <div class="mb-3">
        <label for="">Titulo</label>
        <input th:field="*{titulo}" class="form-control" type="text">
       </div> 

       <div class="mb-3">
       <label for="">Director</label>
            <input  th:field="*{director}" class="form-control"type="text">
            </div>

         <div class="mb-3">
        <label for="">AÃ±o de estreno</label>
        <input th:field="*{anio_estreno}" class="form-control"type="text"> 
        </div> 

         <div class="mb-3">
        <label for="">Duracion</label>
        <input th:field="*{duracion}" class="form-control"type="text">
        </div>

        <div class="mb-3">
         <label for="">Genero</label>
         <input th:field="*{genero}"class="form-control"type="text">
         </div>
        <div class="mb-3">
        <label for="">Sinopsis</label>
        <textarea name="" id="" cols="30" rows="10" th:field="*{sinopsis}" class="form-control" type="text"></textarea>
        </div>

        <div class="mb-3">
        <label for="">Imagen</label>
         <input type="file" th:field="*{imagen}" class="form-control">
    
        </div>

                    


                    <button type="submit">Guardar</button>  

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> 
</body>
</html>
