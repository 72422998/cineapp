<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
   <div class="container">
        <h1 class="text-center " >Lista de Peliculas</h1>
        <table class="table table-striped table-responsive table-bordered">
            <tr class="table-dark">
                <th>id</th>
                <th>Imagen</th>
                <th>Titulo</th>
                <th>Director</th>
                <th>AÃ±o de Estreno</th>
                <th>Duracion</th>
                <th>Genero</th>
                <th>Sinopsis</th>
            </tr>

            <tr th:each="peliculas:${peliculas}">
                <td><img th:src="@{/images/{img} (img=${peliculas.imagen})}" width="200" height="300" alt=""></td>
                <td th:text="${peliculas.id}"></td>
                <td th:text="${peliculas.titulo}"></td>
                <td th:text="${peliculas.director}"></td>
                <td th:text="${peliculas.anio_estreno}"></td>
                <td th:text="${peliculas.duracion}"></td>
                <td th:text="${peliculas.genero}"></td>
                <td th:text="${peliculas.sinopsis}"></td>
                
            </tr>     
        
        </table>

   </div>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
